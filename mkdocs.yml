site_name: film-recommendations
repo_url: https://github.com/tkm212/film-recommendations
site_url: https://tkm212.github.io/film-recommendations
site_description: This is a repository to predict what films a user will like based off past ratings. This will leverage machine learning etc. 
site_author: Tomas Kennedy-Martin
edit_uri: edit/main/docs/
repo_name: tkm212/film-recommendations
copyright: Maintained by <a href="https://tkm212.com">tkm212</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["src/film_recoomendations"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/tkm212/film-recommendations
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/film-recommendations

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
